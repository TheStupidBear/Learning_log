{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}


{% block page_header %}
  <h2>Редактировать запись</h2>
{% endblock page_header %}

{% block content%}
  <h3>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h3>
  <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-dark">Редактировать</button>
    {% endbuttons %}
  </form>
{% endblock content %}
