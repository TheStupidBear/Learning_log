
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Создать новую тему:</h2>
{% endblock page_header %}

{% block content%}
  <form method="post" action="{% url 'learning_logs:new_topic'%}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-dark">Создать</button>
    {% endbuttons %}
  </form>
{% endblock content %}
