
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Добавить новую запись:</h2>
{% endblock page_header %}

{% block content%}
  <h3>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h3>
  <form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-dark">Добавить</button>
    {% endbuttons %}
  </form>
{% endblock content %}
